  <script type="application/javascript">
    function isValidURL(url) {
      if (url == "" || url == null ) return false;     

      try {
        new URL(url);
        return true;
      } catch (error) {
        return false;
      }
    }

    // check for safebrowser
    function safeBrowserCheck(event) {
      event.preventDefault();
      var urlForCheckSafeBrowser = document.getElementById("safe-browser-link").value;
      if (isValidURL(urlForCheckSafeBrowser) ) {
        alert("URL is invalid");
        return false;
      }           
      window.location.replace("https://transparencyreport.google.com/safe-browsing/search?url=" + urlForCheckSafeBrowser);
    }

    //bypassing paywall
    function bypassPaywall(event) {
      event.preventDefault();
      var urlForBypassingPaywall = document.getElementById("safe-browser-link").value;
       if (isValidURL(urlForBypassingPaywall) ) {
        alert("URL is invalid");
        return false;
      }           
      window.location.replace("https://12ft.io/" + urlForBypassingPaywall);
    }
  </script>
